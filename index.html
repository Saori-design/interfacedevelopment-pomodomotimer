<body onload="template()">
    <!-- Title -->
    <div id="content" class="container">
        <h1 class="text-center my-5 heading">Focus Timer</h1>

    <!-- Timer -->
        <div class="container timer" id="clock">
            <span></span>
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>

    <!-- start and restart button -->
        <div class="icon" style="z-index: -1;">
            <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>
        
        <div>
            <h4 id="done" class ="text-center my-5"></h4>
        </div>
